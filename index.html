<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LJ POS</title>
    <!--- Bootstrap CSS -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <!--- Styles -->
    <link href="css/index/navbar.css" rel="stylesheet">
    <link href="css/index/login.css" rel="stylesheet">
    <!--- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!--- Font Awesome -->
    <script src="https://kit.fontawesome.com/6fa6ee6fa5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--- Navbar -->
      <div class="navbar navbar-expand-lg">
        <!--- Logo and Title Div -->
          <div class="div1">
            <img src="images/logo.png" alt="Logo" width="60rem" height="60rem">
            <a class="navbar-brand text-white" href="#">LJ MOTORGEAR POS SYSTEM</a>
          </div>
          <!--- Search, Category and Login btn Div -->
          <div class="div2">
             <!--- Search -->
            <div class="searchdiv">
              <input type="text" placeholder="Search product" class="searchbox">
                <button class="searchbutton">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
              </button>
           </div>
              <!---Category-->
            <select class="category" id="category">
              <option value="All">All</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <!--- Profile -->
              <button class="btn profilebtn" style="border:none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <img class=" text-white" width="40rem" height="40rem" src="images/user.png"/>
              </button>
          </div>
      </div>
      <!--- Product list display  -->
      <div class="product" id="product"></div>
      <!--- Login modal  -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Welcome to LJ POS!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-sm">
              <!-- Pills navs -->
              <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">Register</button>
                </li>
              </ul>
              <!-- Pills navs -->

              <!-- Pills content -->
              <div class="tab-content" id="pills-tabContent">
                <!-- Login -->
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab" tabindex="0">
                  <form action="">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <a class="forgetpass mb-3 text-sm " href="#">Forgot Password?</a>
                    <div class="mt-3">
                      <button type="submit" class="btn w-100 btn-block rounded text-white" style="background-color: #80190A;">Login</button>
                    </div>
                  </form>
                </div>
                <!-- Login Tab -->

                <!-- Register Tab -->
                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab" tabindex="0">
                  <form>
                    <!-- Name input -->
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name">
                      <label for="floatingInput">Name</label>
                    </div>
              
                    <!-- Username input -->
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="username">
                      <label for="floatingInput">Username</label>
                    </div>
              
                    <!-- Email input -->
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email</label>
                    </div>
              
                    <!-- Password input -->
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="Password">
                      <label for="floatingInput">Password</label>
                    </div>
              
                    <!-- Repeat Password input -->
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="Password">
                      <label for="floatingInput">Confirm Password</label>
                    </div>
                    <!-- Submit button -->
                    <div class="mt-3">
                      <button type="submit" class="btn w-100 btn-block rounded text-white" style="background-color: #80190A;">Signin</button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- Pills content -->
            </div>
          </div>
        </div>
        </div>
      </div>
    
    <!--- JQuery -->
    <script src="lib/jquery-3.6.1.min.js"></script>
    <!--- Popper JS -->
    <script src="lib/popper.min.js"></script>
    <!--- Bootstrap JS -->
    <script src="lib/js/bootstrap.min.js"></script>
    <!--- JS -->
    <script src="js/index/app.js"></script>
  </body>
