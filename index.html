<!doctype html>
<html lang="en">
  <head>

  <body>
    <!--- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
          <a class="navbar-brand text-white" href="#">
            <img src="images/logo.png" alt="Logo" width="50" height="50">

          </a>
          <!---button navbar toggler-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span></span>

          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">

              <li class="nav-item ms-2 mt-1">
                <form class="d-flex" role="search">
                  <div class="input-group">
                    <input class="form-control border rounded-pill" type="search"  placeholder = "Search product" id="example-search-input">
                </div>
               </form>
              </li>
              <li class="nav-item dropdown ms-2 mt-1">
                <select class="form-select" aria-label="Default select example">
                  <option selected>All</option>
                  <option value="1">Helmet</option>
                  <option value="2">Accesories</option>
                  <option value="3">Others</option>
                </select>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li>
                <button class="btn" style="border:none">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
